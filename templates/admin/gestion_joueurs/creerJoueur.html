{% extends "dashboard.html" %}

{% block content %}
<div class="home-section-title">
    <h3>
        {% if creer %}
            Creer un joueur
        {% else %}
            Modifier le joueur
        {% endif %}

    </h3>
</div>

<div class="create-object">
    <form action="" method="post">
        {% csrf_token %}
        <div class="object-info">
            <label class="label-info" for="nom">Nom d'utilisateur : </label>
            {{form.username}}
        </div>

        <div class="object-info">
            <label class="label-info" for="mdp">Mot de passe : </label>
            {{form.password1}}
        </div>
        <div class="object-info">
            <label class="label-info" for="mdp2">Répéter le mot de passe : </label>
            {{form.password2}}
        </div>

        <div class="object-info">
            <label class="label-info" for="nombre_points">Points : </label>
            {{form.points}}
        </div>

        <div class="object-info">
            <label class="label-info" for="type_mission">Type de mission : </label>
            {{form.type_de_missions}}
        </div>

        <button type="submit" class="btn btn-success">
            Enregistrer
        </button>
    </form>
</div>
<a href="{% url 'joueurs' %}">
    <button type="button" class="btn btn-dark">revenir</button>
</a>

{% endblock content %}
